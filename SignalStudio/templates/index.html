<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Sampling studio masr</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css and fonts and icons -->
    <link rel="stylesheet" href="../static/css/index.css">
    <script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>
  </head>

  <body>
    <div class="container">
      <p class="title">Sampling studio</p>

      <div class="opt-bar">
        <ul>
          <li>
            <button type="button" name="add-signal" class="add-signal-btn">Import signal</button>
          </li>
          <li>
            <button type="button" name="save-signal" class="save-signal-btn"> Save signal</button>
          </li>
        </ul>
      </div>

      <div class="signalframe">
        <div id="myPlot" class="myPlot"></div>
      </div>

      <div class="slidecontainer">
        <p class="leftheader">Adjust frequency</p>
        <input type="range" id="myRange" min="0" max="10" value="5" class="slider">
        <p>Value: <span id="demo"></span></p>
      </div>

    </div>

    <script>
            var slider = document.getElementById("myRange");
            var output = document.getElementById("demo");
            output.innerHTML = slider.value;

            slider.addEventListener('mouseup', function() {
                output.innerHTML = this.value;
                let amp = this.value
                var exp = "Math.sin(x)";

                // Generate values
                var nxValues = [];
                var nyValues = [];
                for (var x = 0; x <= 40; x += 0.1) {
                    nxValues.push(x);
                    nyValues.push(amp * eval(exp));
                  }
                var data = [{x:nxValues, y:nyValues, mode:"lines"}];
                var layout = {title: "y = " + exp,
                          xaxis: {
                                  autorange: true,
                                  autoscale: true},
                          yaxis: {
                              autorange: true,
                              autoscale: true}
                          }
              Plotly.animate("myPlot",{
                  data: data,
                  traces: [0],
                  layout: layout
              }, {
                transition: {
                duration: 500,
                easing: 'cubic-in-out'
                  },
                frame: {
                duration: 500
                }
              })
              Plotly.relayout( "myPlot", {
              'xaxis.autorange': true,
              'yaxis.autorange': true
              })
          })
          </script>
  </body>
</html>
